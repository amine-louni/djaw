<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:description" content="" />
    <!-- META DATA FOR  MOBILE  NAV ADRES BAR COLOR  AND DESCRIPTION -->
    <meta name="theme-color" content="#4eacdd" />
    <meta name="description" content="A responsive website" />
    <meta name="keywords" content="bootstrap4" />
    <meta name="author" content="amine louni" />
    <link rel="manifest" href="manifest.webmanifest" />
    <!-- Fav and touch icons -->

    <link rel="shortcut icon" href="favicon.ico" />
    <!--GOOGLE FONTS-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat%7cRoboto+Mono"
      rel="stylesheet"
    />
    <!--STYLES -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Djaw</title>
  </head>

  <body>
    <!-- START HERE -->
    <!--LOADER-->
    <div class="loader-container">
      <div class="lds-hourglass"></div>
      <a class="card card-body" href="https://darksky.net/poweredby/ "
        >Powered by Dark Sky</a
      >
    </div>

    <!--OVERLAY-->
    <button class="menu btn text-right">
      <span class="menu__bar menu__bar--1"></span>
      <span class="menu__bar menu__bar--2"></span>
      <span class="menu__bar menu__bar--3"></span>
    </button>
    <div class="overlay">
      <h3 class="overlay__heading text-center  text-white  text-uppercase">
        Add A Location
      </h3>
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      >
        <div class="input-group">
          <input
            id="location-input"
            type="text"
            class="form-control form-control-lg "
            placeholder="Enter a city name ..."
          />
          <div class="input-group-append border-0  ">
            <span class="input-group-text"
              ><i class="fas fa-map-marker-alt fa-fw"></i
            ></span>
          </div>
        </div>

        <button
          id="add-city-btn"
          class="btn btn-primary-light btn-lg mt-4 px-5 w-50"
        >
          ADD
        </button>
      </div>
      <hr />
      <div class="overlay__cities mt-5">
        <h4
          id="cities-header"
          class="text-center text-white display-5 text-uppercase"
        >
          your history
        </h4>
      </div>
    </div>
    <!--MAIN DISPLAY-->

    <div
      class="main-display  d-flex flex-column justify-content-between  py-5 text-center      "
    >
      <h3 class="main-display__city text-uppercase">City Example</h3>
      <div class="main-display__deg-desc-wrapper">
        <h1 class="main-display__degrees display-1 text-white">21</h1>
      </div>
      <h3 class="main-display__description-text text-white">description</h3>
      <div
        class="main-display__description d-flex w-75 align-items-center mx-auto justify-content-between text-uppercase"
      ></div>
      <div
        class="main-display__wind-hum d-flex justify-content-around  w-75 mx-auto"
      >
        <div
          class="main-display__low d-flex  justify-content-between align-items-center "
        >
          <span id="wind-speed" class="main-display__wind-hum-num text-white"
            >10</span
          >
          <img
            class="d-block main-display__wind-hum-img"
            src="img/icons/wind-speed-flag.png"
            alt="wind speed flag"
          />
        </div>
        <div
          class="main-display__low d-flex  justify-content-between align-items-center"
        >
          <span id="hum-pers" class="main-display__wind-hum-num text-white"
            >30</span
          >
          <img
            class="d-block main-display__wind-hum-img"
            src="img/icons/humidity.png"
            alt="wind speed flag"
          />
        </div>
      </div>
    </div>

    <!--BOTTOM PANEL-->

    <div class="tabs bg-primary text-white">
      <ul class="tabs__nav nav nav-tabs bg-white" id="myTab" role="tablist">
        <li class="tabs__nav-item nav-item w-50 text-center">
          <a
            class="tabs__nav-link nav-link active"
            id="home-tab"
            data-toggle="tab"
            href="#hourly"
            role="tab"
            aria-controls="home"
            aria-selected="true"
            >Hourly</a
          >
        </li>

        <li class="tabs__nav-item nav-item w-50 text-center ">
          <a
            class="tabs__nav-link nav-link"
            id="contact-tab"
            data-toggle="tab"
            href="#daily"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
            >Daily</a
          >
        </li>
      </ul>
      <div class="tabs__content tab-content " id="myTabContent">
        <div
          class="tabs__content__tab tab-pane fade show active"
          id="hourly"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <div
            class="d-flex justify-content-between sub-display sub-display--hourly mt-3"
          >
            <div class="sub-display__box text-center d-flex  flex-column">
              <div class="sub-display__box__time">1 PM</div>
              <div class="sub-display__box__degree">20</div>
            </div>
            <div class="sub-display__box text-center d-flex  flex-column">
              <div class="sub-display__box__time">1 PM</div>
              <div class="sub-display__box__degree">20</div>
            </div>
            <div class="sub-display__box text-center d-flex  flex-column">
              <div class="sub-display__box__time">1 PM</div>
              <div class="sub-display__box__degree">20</div>
            </div>
            <div class="sub-display__box text-center d-flex  flex-column">
              <div class="sub-display__box__time">1 PM</div>
              <div class="sub-display__box__degree">20</div>
            </div>
            <div class="sub-display__box text-center d-flex  flex-column">
              <div class="sub-display__box__time">1 PM</div>
              <div class="sub-display__box__degree">20</div>
            </div>
            <div class="sub-display__box text-center d-flex  flex-column">
              <div class="sub-display__box__time">1 PM</div>
              <div class="sub-display__box__degree">20</div>
            </div>
          </div>
        </div>
        <div
          class="tabs__content__tab tab-pane fade"
          id="daily"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
          <div
            class="d-flex justify-content-around sub-display  sub-display--daily mt-3"
          >
            <div class="sub-display__box text-center d-flex  flex-column">
              <div class="sub-display__box__time">MON</div>
              <div class="sub-display__box__degree">20</div>
            </div>
            <div class="sub-display__box text-center d-flex  flex-column">
              <div class="sub-display__box__time">1 PM</div>
              <div class="sub-display__box__degree">20</div>
            </div>
            <div class="sub-display__box text-center d-flex  flex-column">
              <div class="sub-display__box__time">1 PM</div>
              <div class="sub-display__box__degree">20</div>
            </div>
            <div class="sub-display__box text-center d-flex  flex-column">
              <div class="sub-display__box__time">1 PM</div>
              <div class="sub-display__box__degree">20</div>
            </div>
            <div class="sub-display__box text-center d-flex  flex-column">
              <div class="sub-display__box__time">1 PM</div>
              <div class="sub-display__box__degree">20</div>
            </div>
            <div class="sub-display__box text-center d-flex  flex-column">
              <div class="sub-display__box__time">1 PM</div>
              <div class="sub-display__box__degree">20</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
